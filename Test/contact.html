<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <form class="bg-white p-8 rounded-lg shadow-md w-full max-w-md contact-form">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Contact Us</h2>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="name">Name</label>
            <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" id="name" name="name" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="email">Email</label>
            <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" id="email" name="email" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="message">Message</label>
            <textarea class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition-colors submit-btn">Send Message</button>
    </form>
</body>
</html>
