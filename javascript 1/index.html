<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solaris</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Animation -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: 0, transform: 'scale(0.95)' },
                            '100%': { opacity: 1, transform: 'scale(1)' },
                        }
                    },
                    animation: {
                        fadeIn: 'fadeIn 0.3s ease-out'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gradient-to-br from-[#0B0D2A] via-[#0E103D] to-[#140B2D] text-white overflow-hidden">

<!-- SOLAR SYSTEM VIEW -->
<section id="solar-system" class="relative h-screen w-full flex items-center">

    <!-- PLANETS -->
    <div id="planet-container"
        class="relative flex items-center gap-16">
    </div>

</section>

<!-- PLANET DETAIL VIEW -->
<section id="planet-view"
         class="hidden absolute inset-0 bg-gradient-to-br from-[#0B0D2A] to-[#140B2D] p-20">
</section>

<script src="script.js"></script>
</body>
</html>
