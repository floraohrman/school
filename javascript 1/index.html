<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solaris</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Animationer -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: 0, transform: 'scale(0.95)' },
                            '100%': { opacity: 1, transform: 'scale(1)' },
                        }
                    },
                    animation: {
                        fadeIn: 'fadeIn 0.3s ease-out'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-black text-white font-sans">

    <main class="max-w-6xl mx-auto p-6 text-center">
        <h1 class="text-4xl font-bold mb-8">Solaris</h1>

        <!-- Planeterna renderas hÃ¤r -->
        <div id="planet-container" class="flex flex-wrap gap-6 justify-center"></div>
    </main>

    <!-- Overlay -->
    <div id="overlay" class="hidden fixed inset-0 bg-black/80 backdrop-blur-lg flex items-center justify-center p-6 z-50"></div>

    <script src="script.js"></script>
</body>
</html>
